<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="modal w-full h-full bg-black opacity-60 absolute top-0"></div>
    <div class="modal-content w-1/3 bg-white p-6 rounded-lg shadow-lg z-10 relative">
        <h2 class="text-2xl font-bold mb-4">Update Course</h2>
        <form (ngSubmit)="updateCourse()" class="space-y-4">
            <div>
                <label for="courseCode" class="block text-gray-600 font-semibold">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" [(ngModel)]="currentCourse.course_code"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div>
                <label for="courseName" class="block text-gray-600 font-semibold">Course Name</label>
                <input type="text" id="courseName" name="courseName" [(ngModel)]="currentCourse.course_name"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div>
                <label for="credits" class="block text-gray-600 font-semibold">Credits</label>
                <input type="number" id="credits" name="credits" [(ngModel)]="currentCourse.credits"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div>
                <label for="description" class="block text-gray-600 font-semibold">Description</label>
                <textarea id="description" name="description" [(ngModel)]="currentCourse.description"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
                    required></textarea>
            </div>
            <div class="mt-6 text-right">
                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded-lg mr-2"
                    (click)="updateCourse()">Update Course</button>
                <button type="button" class="px-4 py-2 bg-red-500 text-black rounded-lg mr-2"
                    (click)="closeModal()">Candel</button>
            </div>
        </form>
    </div>
</div>
