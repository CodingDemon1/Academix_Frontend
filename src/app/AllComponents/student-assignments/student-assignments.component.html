<div class="container">
    <h1 class="text-3xl font-semibold mb-4">Assignments</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let assignment of assignments" class="assignment-card flex">
            <div class="bg-white shadow-lg rounded-lg p-4 flex-1">
                <h2 class="text-xl font-semibold">{{ assignment.title }}</h2>
                <p class="text-gray-600">{{ assignment.description }}</p>
                <p class="text-gray-600">Due Date: {{ assignment.dueDate | date }}</p>

                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
