<div class="bg-indigo-200 text-blue-gray-700 min-h-screen">
    <div class="max-w-4xl text-center p-8 w-96 m-auto">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-4">Instructor</h2>

            <!-- Tab or button for switching between login and signup -->
            <div class="flex mb-4">
                <button
                    class="w-1/2 py-2 text-center font-bold text-gray-600 bg-gray-200 rounded-tl-lg border border-r-0 border-gray-300 focus:ring-4 focus:ring-blue-300"
                    (click)="switchToLogin()">Login</button>
                <button
                    class="w-1/2 py-2 text-center font-bold text-gray-600 bg-gray-200 rounded-tr-lg border border-gray-300 focus:ring-4 focus:ring-blue-300"
                    (click)="switchToSignup()">Signup</button>
            </div>

            <!-- Login Form -->
            <form [hidden]="isSignup" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" formControlName="email"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" formControlName="password"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                        required>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold">
                    Login
                </button>
            </form>

            <!-- Signup Form -->
            <form [hidden]="!isSignup" [formGroup]="signupForm" (ngSubmit)="onSignup()">
                <div class="mb-4">

                    <input type="text" id="name" placeholder="Name" formControlName="name"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <input type="email" id="email_signup" placeholder="Email" formControlName="email_signup"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password_signup" placeholder="Password" formControlName="password_signup"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                        required>
                </div>
                <div class="flex">

                    <div class="mb-4">
                        <input type="text" id="department" placeholder="Department" formControlName="department"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                            required>
                    </div>

                    <div class="mb-4">
                        <input type="tel" placeholder="Contact Number" id="contact_number"
                            formControlName="contact_number"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                            required>
                    </div>
                </div>

                <div class="flex justify-between">

                    <div class="mb-4">
                        <label for="gender" class="block text-gray-500 text-xs font-medium mb-2"> Select Gender</label>
                        <select id="gender" formControlName="gender"
                            class="w-36 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                            required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="date_of_birth" class="block text-gray-500 text-xs font-medium mb-2">Date of
                            Birth</label>
                        <input type="date" id="date_of_birth" formControlName="date_of_birth"
                            placeholder="Date of Birth"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-300"
                            required>
                    </div>
                </div>


                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-semibold">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
