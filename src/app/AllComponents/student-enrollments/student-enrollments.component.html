<div class="p-4">
    <h1 class="text-2xl font-semibold mb-4">Enrolled Courses</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let enrollment of enrollments" class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-bold mb-2">{{ enrollment.course_name }}</h2>
            <p class="text-gray-600 font-semibold">Department: {{ enrollment.course_name }}</p>
            <p class="text-gray-600">Enrollment Date: {{ enrollment.enrollment_date }}</p>
            <!-- Add Discontinue Button -->
            <button class="bg-red-500 text-white px-4 py-2 mt-4 rounded hover:bg-red-600"
                (click)="discontinueCourse(enrollment.id)">Discontinue</button>
        </div>
    </div>
    <p *ngIf="enrollments.length === 0" class="text-gray-600 mt-4">No courses enrolled.</p>
</div>
